site_name: CMS-Demo Site
theme: material

extra:
  social:
    - type: 'github'
      link: 'https://github.com/PartTimeDataScientist'
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: pink

extra_css:
  - 'stylesheets/extra.css'

repo_name: 'PartTimeDataScientist/mkdocs-cms'
repo_url: 'https://github.com/PartTimeDataScientist/mkdocs-cms'

# Theme directory
theme_dir: material

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - 'MkDocs-CMS': 'index.md'
  - 'MkDocs Dokumentation': 'mkdocs.md'
  - 'Getting started': 'getting-started.md'
  - 'HTML-Elemente': 'specimen.md'
  - 'Anpassungen': 'customization.md' 
  - Erweiterungen:
    - 'Admonition': 'extensions/admonition.md'
    - 'CodeHilite': 'extensions/codehilite.md'
    - 'Footnotes': 'extensions/footnotes.md'
    - 'Metadata': 'extensions/metadata.md'
    - 'Permalinks': 'extensions/permalinks.md'
    - 'PyMdown': 'extensions/pymdown.md'
  - 'Release notes': 'release-notes.md'
  - 'Contributing': 'contributing.md'
  - 'License': 'license.md'
  - 'M. Droste': 'mdroste.md'
  - 'Kontakt': 'kontakt.md'
  - 'Impressum': 'impressum.md'
