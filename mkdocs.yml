site_name: Maas Wiki NRW Demo
theme:
  name: material
  custom_dir: material/overrides
  palette:
    primary: custom
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/PartTimeDataScientist/mkdocs-wiki-test'

extra_css:
  - 'stylesheets/extra.css'

repo_name: 'PartTimeDataScientist/mkdocs-cms'
repo_url: 'https://github.com/PartTimeDataScientist/mkdocs-wiki-test'

# Extensions
markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
# Page tree
nav:
  - 'Maas Wiki NRW': 'index.md'
  - 'Einf√ºhrung':
    - Start: 'introduction/index.md'
  - 'Beispiele':
    - Start: 'examples/index.md'
  - Erweiterungen:
    - 'Admonition': 'extensions/admonition.md'
    - 'CodeHilite': 'extensions/codehilite.md'
    - 'Footnotes': 'extensions/footnotes.md'
    - 'Metadata': 'extensions/metadata.md'
    - 'Permalinks': 'extensions/permalinks.md'
    - 'PyMdown': 'extensions/pymdown.md'
  - 'Release notes': 'release-notes.md'
  - 'License': 'license.md'
  - 'Kontakt': 'kontakt.md'
  - 'Impressum': 'impressum.md'
