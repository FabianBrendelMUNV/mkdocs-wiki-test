site_name: MaaS NRW Wiki - Demo Site
theme:
  name: material
  custom_dir: material/overrides
  palette:
    # Palette toggle for light mode
    - scheme: maas
      primary: custom
      accent: custom
      toggle:
        icon: material/lightbulb 
        name: Licht aus

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Licht an

  features:
    - content.action.edit
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
  icon:
    repo: fontawesome/brands/github
    view: material/eye
    edit: material/pencil 

repo_name: 'MaaS NRW Wiki auf Github'
repo_url: 'https://github.com/PartTimeDataScientist/mkdocs-wiki-test'
edit_uri: 'edit/master/docs/'

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/PartTimeDataScientist/mkdocs-wiki-test'

  analytics: 
    feedback:
      title: War die Seite hilfreich?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Diese Seite ist super!
          data: 1
          note: >-
            Danke für das Feedback!
        - icon: material/emoticon-sad-outline
          name: Hier gibt es was zu verbessern!
          data: 0
          note: >- 
            Danke für das Feedback! <a href="https://github.com/PartTimeDataScientist/mkdocs-wiki-test/issues/new/?title=[Feedback]+-+{title}+-+{url}" target="_blank">Sag uns gerne, was wir verbessern können!</a>

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - javascripts/feedback.js

# Plugins
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized

# Extensions
markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown

